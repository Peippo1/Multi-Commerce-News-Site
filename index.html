<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brand & Circularity News Digest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: 2em auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #1a3d4c;
        }

        .article {
            margin-bottom: 2em;
            border-bottom: 1px solid #eee;
            padding-bottom: 1em;
        }

        .title {
            font-size: 1.15em;
            font-weight: bold;
            margin-bottom: 0.2em;
        }

        .meta {
            color: #777;
            font-size: 0.95em;
            margin-bottom: 0.4em;
        }

        .summary {
            color: #222;
        }

        .footer {
            font-size: 0.9em;
            color: #999;
            margin-top: 2em;
            text-align: center;
        }

        a {
            color: #1976d2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

            </a>
            <div class="meta">

        <div class="footer">

    <script>
        // Optional: update the date automatically

    </script>
</body>

</html>
